</head>
<body>
  <nav class="navbar">
    <div class="logo">Animal</div>
    <div class="nav-links">

  <div class="container">
    <div class="panel" id="editorPanel">
    <div class="button-group">
      <button class="run-button" onclick="runAnimal()">Run</button>

      <label for="fileInput" class="file-label">Upload</label>
      <input type="file" id="fileInput" accept=".anml" />
    </div>
      <div id="animalCode"></div>

    <div class="panel" id="outputPanel">
      <div class="button-group">
        <button class="clear-button" onclick="clearOutput()">Clear</button>

      <pre id="output"></pre>
    </div>
  </div>
